{% extends "base.html" %}
{% block title %} user {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}


<p> Welcome , {{user}} </p>

<form action="{{ url_for('user') }}" method="post">
    <input type="email" name="email" placeholder="Email Email" value="{{email if email}}"/>
    <input type="submit" value="submittoo"/>

</form>

{% endblock %}
